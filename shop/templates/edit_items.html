<form method="POST" class="post-form" action="/update_items/{{shop_item.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Item Details</h3>
            </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Item Name :</label>
        <div class="col-sm-4">
            <input type="text" name="item_name" id="id_item_name" required maxlength="20" value="{{ shop_item.item_name }}"/>
        </div>
    </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price per Unit :</label>
        <div class="col-sm-4">
            <input type="text" name="price_per_unit" id="id_price_per_unit"  value="{{ shop_item.price_per_unit }}"/>
        </div>
        </div>
       <div class="form-group row">
        <label class="col-sm-2 col-form-label">Item Quantity :</label>
        <div class="col-sm-4">
            <input type="text" name="quantity" id="id_quantity" required maxlength="20" value="{{ shop_item.quantity }}"/>
        </div>
    </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Item Category :</label>
        <div class="col-sm-4">
            <input type="text" name="cat_gar" id="id_cat_gar" required maxlength="30" value="{{ shop_item.cat_gar }}"/>
        </div>
    </div>

            <button type="submit" class="btn btn-success">Update</button>
        </div>
        </div>
    </div>
</form>
